model:
  lat_dim: 128
  norm: batch
  spectral_norm: true
  self_attention: false
  activation: elu
  leak: 0.1
  generator:
    hidden_dim: 128
    depth: 5
    attention_layers: null
  discriminator:
    hidden_dim: 128
    depth: 5
data:
  root_dir: /kaggle/input/animal-faces/afhq/train/cat
  image_size: 256
  use_ADA: true
  augmentations:
    horizontal_flip: true
    rotation: 0
    color_jitter: 0
optimizer:
  name: adamw
  G_lr: 0.0002
  D_lr: 5.0e-05
  beta1: 0.5
  beta2: 0.999
  weight_decay: 0.01
  use_ttur: false
  ttur_ratio: 4
scheduler:
  name: warm_up_linear
  warm_up_phase: 0.01
  min_lr: 2.0e-05
wandb:
  project: GANs
  notes: first run
  log_freq: 100
  log_samples: true
  log_grads: false
  log_params: false
training:
  epochs: 120
  batch_size: 16
  image_size: 256
  pin_memory: true
  compile: true
  save_every: 40
  sample_every: 10
  eval_every: 1
  beta1: 0.5
  beta2: 0.9
loss:
  criterion: ragan
  lambda_gp: 10
seed: 12
device: cuda
ADA:
  use_ADA: true
  ada_target_acc: 0.6
  horizontal_flip: true
log_dir: ./logs
checkpoint_dir: ./checkpoints
sample_dir: ./samples
